<!DOCTYPE html>
<html lang="en" html-identify = "Token">
<head>
	<title>WebKit内存测试</title>
    <meta charset = "utf-8"> 
    <style type="text/css" media="screen">
        body {
            background-color: rgb(240,240,249);
            width: calc(100%H);
            height: calc(100%V);
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }

        .feedbackView {
            width: 100%;
            height: 100px;
            margin-top: 20px;
        }

        .feedbacktextArea {
            position: relative;
        }

        .limitLabel {
            width: 92%;
            margin-left: 10px;
            margin-top: -30px;
            height: 20px;
            font-size: 12px;
            background-color: white;
            text-align: right;
            display: run-in;
            position: absolute;
        }

        .one {
            margin-top: 20px;
            margin-left: 10%;
            width :80%;
            height :44px;
            background-color: rgb(69,200,220);
        }

        .onlineImage {
            height: 20px;
            width: 20px;
        }

        .onlineLabel {
            margin-left: 5px;
            height: 20px;
        }

        .sepLine {
            margin-left: 5px;
            margin-right: 5px;
            height: 20px;
            width:1px;
            background-color: rgb(200,200,220);
        }

        .contactView {
            margin-top: 30px;
            width: 100%;
            height: 40px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content:center;
        }

        .tipView {
            margin-bottom: 50px;
            text-align: center;
            font-size: 14px;
        }

    </style>
	<script>

        var textView = document.getElementById('textView');
        var submitButton = document.getElementById('submitButton');
        submitButton.setOnClick(()=>{
            token.alert("文本框内容为",""+textView.text);
        });

        var labelOne = document.getElementById('labelOne');
        var labelTwo = document.getElementById('labelTwo');

        labelOne.setOnClick(()=>{
            token.alert("提示","你点击了在线客服");
        });

        labelTwo.setOnClick(()=>{
            token.alert("提示","你点击了电话客服");
        });

        function inputfeedback (){
            var x = document.getElementById("textView").value;
            alert(x);
            // token.alert(x);
        }

    </script>
</head>
<body>

    <view class="feedbackView">
        <textArea class="feedbacktextArea" id = "textView" fontSize = "16px" style = "margin-top:0px;width: 100%;height: 100px;" placeholder="请输入您的反馈意见,我们会为您不断进步" onchange="inputfeedback()"></textArea>

        <label class="limitLabel">160/160</label>
    </view>

    <button id = "submitButton" class = "one" titleColor = "rgb(255,255,255)">提交</button>

    <view class="contactView">

        <image class = "onlineImage" src = "https://web.wutnews.net/Application/Card/Assets/image/charge.png" imageMode = "aspectfit"></image>

        <label id = "labelOne" class="onlineLabel">在线客服</label>

        <view class = "sepLine">|</view>

        <image class = "onlineImage" src = "https://web.wutnews.net/Application/Card/Assets/image/web.png" imageMode = "aspectfit"></image>
        <label id = "labelTwo" class="onlineLabel">电话客服</label>
    </view>

    <label class="tipView">客服工作时间:工作日 9:00 ~ 21:00 / 假期 9:00 ~ 18:00</label>
</body>
</html>
